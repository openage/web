@if(value) {
@switch (options?.provider) {
@case ('youtube') {
<youtube-player [width]="options?.style?.width" [height]="options?.style?.height" [videoId]="value"
  disablePlaceholder />
}
@default {
<video [style]="options?.style" [controls]="options?.controls" [autoplay]="options?.autoplay" [muted]="options?.muted">
  <source [src]="value" [type]="getMime(value)">
  Your browser does not support the video tag.
</video>
}
}
}
