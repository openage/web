@if (isModalOpen) {
<div class="modal-container">
    <div class="modal-content">
        <h2>New Page</h2>
        <form #form="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="formData.name" name="name" required />
                @if (!formData.name) {
                <div class="error">
                    Name is required.
                </div>
                }
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" [(ngModel)]="formData.description" name="description"
                    required></textarea>
                @if (!formData.description) {
                <div class="error">
                    Description is required.
                </div>
                }
            </div>
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" id="code" class="form-control" [(ngModel)]="formData.code" name="code" required />
                @if (!formData.code) {
                <div class="error">
                    Code is required.
                </div>
                }
            </div>
            <div class="button-group">
                <button type="button" class="btn cancel" (click)="closeModal()">Cancel</button>
                <button type="button" class="btn primary" (click)="submitForm(form)">Save and Continue</button>
            </div>
        </form>
    </div>
</div>
}
